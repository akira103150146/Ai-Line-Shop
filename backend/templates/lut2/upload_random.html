    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #111111;
            color: #f3f4f6;
            overflow-x: hidden;
        }

        /* 隱藏原生 Input */
        input[type="file"] {
            display: none;
        }

        /* 掃描線動畫 */
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .animate-scan {
            animation: scan 2s linear infinite;
        }

        /* 點擊效果 */
        .active-press:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #D9CB0B !important;
        }

        /* 錯誤狀態的紅色按鈕 */
        .error-press:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #FF3333 !important;
        }

        /* 淡入動畫 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

        const resSnippet = document.getElementById('res-snippet');
        const resTitle = document.getElementById('res-title');
        const resAuthor = document.getElementById('res-author');
        const resMiniImg = document.getElementById('res-mini-img');

        let currentOrientation = 'portrait';
        // [修改] 宣告全域變數來儲存選中的檔案
        let selectedFile = null;

        // 1. 切換尺寸 (直式/橫式)
        function setOrientation(type) {
            currentOrientation = type;
            const activeClass = "bg-[#D9CB0B] text-black border-[#D9CB0B] shadow-[4px_4px_0px_#333]";
            const inactiveClass = "bg-[#1a1a1a] text-gray-400 border-[#333] shadow-[4px_4px_0px_#000]";

            if (type === 'portrait') {
                updateBtnStyle(btnPortrait, true);
                updateBtnStyle(btnLandscape, false);
                frameContainer.style.width = '280px';
                frameContainer.style.height = '380px';
            } else {
                updateBtnStyle(btnPortrait, false);
                updateBtnStyle(btnLandscape, true);
                frameContainer.style.width = '340px';
                frameContainer.style.height = '240px';
            }
        }

        function updateBtnStyle(btn, isActive) {
            const checkMark = btn.querySelector('.check-mark');
            if (isActive) {
                btn.className = `active-press relative group p-3 border-2 transition-all bg-[#D9CB0B] text-black border-[#D9CB0B] shadow-[4px_4px_0px_#333]`;
                checkMark.style.opacity = '1';
            } else {
                btn.className = `active-press relative group p-3 border-2 transition-all bg-[#1a1a1a] text-gray-400 border-[#333] shadow-[4px_4px_0px_#000]`;
                checkMark.style.opacity = '0';
            }
        }

        // 2. 觸發上傳
        function triggerUpload() {
            fileInput.click();
        }

        // 3. 處理圖片選擇
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // [修改] 儲存到全域變數
                selectedFile = file;

                const reader = new FileReader();
                statusText.innerText = "READING DATA...";

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('opacity-0');
                    placeholderUi.classList.add('opacity-0');
                    scanLine.classList.remove('hidden');
                    confirmBtn.classList.remove('hidden');
                    statusText.innerText = "IMAGE LOADED // READY";
                    statusText.classList.remove('animate-pulse');

                    // 同步到結果頁的小圖
                    resMiniImg.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // 4. 開始分析 (整合隨機詩詞 + 上傳 API)
        async function startAnalysis() {
            if (!selectedFile) {
                alert("請先選擇一張照片！");
                return;
            }

            // 鎖定按鈕
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = `<i data-lucide="loader-2" class="animate-spin"></i> UPLOADING TO LITTERATEUR...<br> 與文學家連結中...`;
            statusText.innerText = "CONNECTING TO DATABASE...";
            statusText.classList.add('animate-pulse');

            // 1. 隨機選一首詩 (前端邏輯)
            const randomPoem = POEM_DATABASE[Math.floor(Math.random() * POEM_DATABASE.length)];

            try {
                // 2. 為了營造分析感，稍微停頓一下 (同時進行上傳)
                // 這裡我們同時發送請求並等待最少 2 秒，避免畫面閃爍太快
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));

                // 3. 呼叫上傳 API
                const uploadPromise = uploadImage(randomPoem);

                // 等待兩者都完成
                const [_, uploadResult] = await Promise.all([delayPromise, uploadPromise]);

                // 4. 根據結果切換畫面
                if (uploadResult.success) {
                    showResultView(randomPoem);
                } else {
                    throw new Error(uploadResult.message || "Upload failed");
                }

            } catch (error) {
                console.error("Analysis/Upload error:", error);
                showFailView();
                statusText.innerText = "ERROR: CONNECTION FAILED";
                statusText.style.color = '#FF3333';
            } finally {
                // 恢復按鈕狀態 (如果失敗後要重試的話)
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = `<i data-lucide="cpu"></i> START ANALYSIS`;
            }
        }

        // 實際執行上傳的函式
        async function uploadImage(poemData) {
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('orientation', currentOrientation);

            // 將選中的詩詞資料一起送到後端儲存
            formData.append('poem_title', poemData.title);
            formData.append('poem_author', poemData.author);
            // 傳送原始詩句，後端會儲存為 poem_content
            formData.append('poem_content', poemData.snippet);

            const response = await fetch('/lut2/upload-image', {
                method: 'POST',
                body: formData
            });

            return await response.json();
        }

        // 顯示成功結果頁面
        function showResultView(randomPoem) {
            // 隱藏上傳頁，顯示結果頁
            viewUpload.classList.add('hidden');
            viewResult.classList.remove('hidden');
            systemStatus.innerText = "RESULT_VIEW";

            // --- 詩詞格式化顯示邏輯 ---

            // 1. 處理內容：移除（節錄）字樣
            let rawContent = randomPoem.snippet.replace("（節錄）", "");

            // 2. 處理換行：將逗號與句號換成 <br>
            let formattedContent = rawContent
                .replace(/，/g, "，<br>")
                .replace(/。/g, "。<br>");

            // 3. 移除最後面多餘的 <br>
            if (formattedContent.endsWith("<br>")) {
                formattedContent = formattedContent.slice(0, -4);
            }

            // 4. 輸出 HTML
            resSnippet.innerHTML = `「${formattedContent}」`;

            // 5. 標題與作者
            resTitle.innerText = randomPoem.title + "（節錄）";
            resAuthor.innerText = randomPoem.author;

            resCardSuccess.classList.remove('hidden');
            resCardFail.classList.add('hidden');

            // 重新整理圖示
            lucide.createIcons();
        }

        // 顯示失敗頁面
        function showFailView() {
            viewUpload.classList.add('hidden');
            viewResult.classList.remove('hidden');
            resCardSuccess.classList.add('hidden');
            resCardFail.classList.remove('hidden');
            lucide.createIcons();
        }

        // 6. 重置 UI (回到上傳頁)
        function resetUI() {
            // 清空資料
            fileInput.value = '';
            selectedFile = null;
            imagePreview.src = '';
            imagePreview.classList.add('opacity-0');
            placeholderUi.classList.remove('opacity-0');
            scanLine.classList.add('hidden');
            confirmBtn.classList.add('hidden');

            // 按鈕重置
            confirmBtn.disabled = false;
            confirmBtn.innerHTML = `<i data-lucide="cpu"></i> START ANALYSIS`;

            statusText.innerText = "WAITING FOR INPUT...";
            statusText.style.color = '#D9CB0B';
            systemStatus.innerText = "文學家待線中..";

            // 切換視圖
            viewResult.classList.add('hidden');
            viewUpload.classList.remove('hidden');
        }

    </script>
</body>
