<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>lut2-3陳澄波-圓環濾鏡</title>
    <style>
        /* --- 基礎設定 --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* --- UI 覆蓋層 --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* --- 九宮格輔助線 --- */
        #grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            pointer-events: none;
        }
        .grid-line { position: absolute; background: rgba(255, 255, 255, 0.5); box-shadow: 0 0 2px rgba(0,0,0,0.3); }
        .grid-h-1 { top: 33.33%; left: 0; width: 100%; height: 1px; }
        .grid-h-2 { top: 66.66%; left: 0; width: 100%; height: 1px; }
        .grid-v-1 { left: 33.33%; top: 0; width: 1px; height: 100%; }
        .grid-v-2 { left: 66.66%; top: 0; width: 1px; height: 100%; }

        /* --- 頂部控制區 --- */
        .top-controls {
            padding: 20px;
            display: flex; justify-content: flex-end;
            pointer-events: auto;
        }
        .icon-btn {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255,255,255,0.6);
            color: white; padding: 8px 12px; border-radius: 20px;
            font-size: 14px; cursor: pointer; backdrop-filter: blur(4px);
        }
        .icon-btn.active { background: rgba(255, 165, 0, 0.8); color: black; border-color: transparent; }

        /* --- 底部控制區 --- */
        .bottom-controls {
            padding: 20px; padding-bottom: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            pointer-events: auto;
        }

        /* --- 滑桿樣式 --- */
        .slider-group {
            display: flex; align-items: center; gap: 10px; width: 80%; max-width: 300px;
            color: white; font-size: 12px; text-shadow: 0 1px 2px black;
        }
        .slider-label { width: 40px; text-align: right; }
        input[type=range] {
            flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.3);
            height: 4px; border-radius: 2px; outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 16px; height: 16px;
            background: #ffcc00;
            border-radius: 50%; cursor: pointer;
            border: 2px solid white;
        }

        /* --- 同心圓快門按鈕 --- */
        #shutter-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #shutter-inner {
            width: 56px; height: 56px;
            background: white;
            border-radius: 50%;
            transition: transform 0.1s;
        }
        #shutter-btn:active { transform: scale(0.95); }
        #shutter-btn:active #shutter-inner { transform: scale(0.9); background: #ddd; }

        /* --- 錯誤訊息 --- */
        #error-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; text-align: center; display: none; background: rgba(0,0,0,0.7); padding: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="error-msg"></div>

    <div id="grid-overlay">
        <div class="grid-line grid-h-1"></div>
        <div class="grid-line grid-h-2"></div>
        <div class="grid-line grid-v-1"></div>
        <div class="grid-line grid-v-2"></div>
    </div>

    <div id="ui-layer">
        <div class="top-controls">
            <button id="grid-toggle" class="icon-btn"># 格線</button>
        </div>

        <div class="bottom-controls">
            <div class="slider-group" id="zoom-group" style="display:none;">
                <span class="slider-label">Zoom</span>
                <input type="range" id="zoom-slider" step="0.1">
            </div>

            <div class="slider-group" id="ev-group" style="display:none;">
                <span class="slider-label">EV</span>
                <input type="range" id="ev-slider" step="0.1">
            </div>

            <div id="shutter-btn">
                <div id="shutter-inner"></div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. Shader 定義 (淨化銳利版)
        // ==========================================
        
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform sampler2D tDiffuse;
            uniform float time;
            uniform vec2 resolution; // [新增] 用於計算銳化偏移量
            varying vec2 vUv;

            // 輔助函數：簡單亂數
            float random(vec2 p) {
                return fract(sin(dot(p.xy, vec2(12.9898, 78.233))) * 43758.5453);
            }

            void main() {
                vec4 texel = texture2D(tDiffuse, vUv);
                vec3 color = texel.rgb;

                // -------------------------------------------------
                // [新增] 步驟 0: 銳利化 (Sharpness) - 20%
                // -------------------------------------------------
                // 使用簡單的反銳化遮罩 (Unsharp Mask) 原理
                
                vec2 step = 1.0 / resolution; // 計算單個像素的步長
                float sharpnessStrength = 0.2; // 20% 強度

                // 採樣上下左右四個鄰近像素
                vec3 colorU = texture2D(tDiffuse, vUv + vec2(0.0, step.y)).rgb;
                vec3 colorD = texture2D(tDiffuse, vUv - vec2(0.0, step.y)).rgb;
                vec3 colorL = texture2D(tDiffuse, vUv + vec2(step.x, 0.0)).rgb;
                vec3 colorR = texture2D(tDiffuse, vUv - vec2(step.x, 0.0)).rgb;

                // 簡單模糊 (平均值)
                vec3 blur = (colorU + colorD + colorL + colorR) * 0.25;
                
                // 計算邊緣細節 (原圖 - 模糊圖)
                vec3 edge = color - blur;

                // 將邊緣細節加回原圖
                color += edge * sharpnessStrength;


                // -------------------------------------------------
                // 步驟 1: 色調重塑 (Color Grading)
                // -------------------------------------------------
                
                // A. 全局暖化 (Global Warmth) - [修改] 減少 10% 黃色調
                // 原本是 (1.08, 1.05, 0.9)，現在稍微調降紅色與綠色增益，提高藍色
                vec3 warmFilter = vec3(1.072, 1.045, 0.91); 
                color *= warmFilter;

                // B. 亮部奶油化 (Creamy Highlights) - 保留
                float luminance = dot(color, vec3(0.299, 0.587, 0.114));
                vec3 streetColor = vec3(1.1, 1.0, 0.8); 
                float highlightFactor = smoothstep(0.5, 0.9, luminance);
                color = mix(color, color * streetColor, highlightFactor * 0.6);

                // [修改] C. 綠色偏移 (Olive Green Shift) - 已完全移除
                // 這裡原本的代碼導致了頭部的藍綠色失真，現在刪除後色彩將更乾淨。

                // -------------------------------------------------
                // 步驟 2: 質感與對比 (Texture & Contrast) - 保留
                // -------------------------------------------------

                // 增加飽和度
                vec3 gray = vec3(luminance);
                color = mix(gray, color, 1.2);

                // 對比度
                color = (color - 0.5) * 1.08 + 0.5;

                // 細緻顆粒噪點
                float noiseStrength = 0.025;
                float grain = random(vUv * time) * noiseStrength;
                color += grain;

                // -------------------------------------------------
                // 步驟 3: 輕微暗角 (Vignette) - 保留
                // -------------------------------------------------
                vec2 center = vec2(0.5, 0.5);
                float dist = distance(vUv, center);
                float vignette = smoothstep(0.85, 0.35, dist); 
                color *= vignette;

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // ==========================================
        // 2. Three.js 場景初始化
        // ==========================================

        let camera, scene, renderer;
        let video, videoTexture;
        let material, mesh;
        let videoTrack; 

        function init() {
            const container = document.body;

            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            initCamera();
            window.addEventListener('resize', onWindowResize);
        }

        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment', 
                        width: { ideal: 2048 },    
                        height: { ideal: 1536 }
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                videoTrack = stream.getVideoTracks()[0];
                setupHardwareControls(videoTrack);

                videoTexture = new THREE.VideoTexture(video);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;

                material = new THREE.ShaderMaterial({
                    uniforms: {
                        tDiffuse: { value: videoTexture },
                        time: { value: 0.0 },
                        // [新增] 傳遞解析度給 shader 用於計算銳化
                        resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
                    },
                    vertexShader: vertexShader,
                    fragmentShader: fragmentShader
                });

                const geometry = new THREE.PlaneGeometry(2, 2);
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                animate();

            } catch (err) {
                console.error("Camera Error:", err);
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('error-msg').innerText = "無法存取相機，請確保使用 HTTPS 或本機測試。\n" + err.message;
            }
        }

        // ==========================================
        // 3. 硬體控制 (Zoom & EV) - 保留
        // ==========================================

        function setupHardwareControls(track) {
            const capabilities = track.getCapabilities();
            const settings = track.getSettings();

            // Zoom
            if ('zoom' in capabilities) {
                const zoomGroup = document.getElementById('zoom-group');
                const zoomSlider = document.getElementById('zoom-slider');
                zoomGroup.style.display = 'flex';
                zoomSlider.min = capabilities.zoom.min;
                zoomSlider.max = capabilities.zoom.max;
                zoomSlider.step = capabilities.zoom.step || 0.1;
                zoomSlider.value = settings.zoom || capabilities.zoom.min;
                zoomSlider.addEventListener('input', (e) => {
                    track.applyConstraints({ advanced: [{ zoom: parseFloat(e.target.value) }] })
                        .catch(e => console.warn("Zoom failed:", e));
                });
            }

            // EV
            if ('exposureCompensation' in capabilities) {
                const evGroup = document.getElementById('ev-group');
                const evSlider = document.getElementById('ev-slider');
                evGroup.style.display = 'flex';
                evSlider.min = capabilities.exposureCompensation.min;
                evSlider.max = capabilities.exposureCompensation.max;
                evSlider.step = capabilities.exposureCompensation.step || 0.1;
                evSlider.value = settings.exposureCompensation || 0;
                evSlider.addEventListener('input', (e) => {
                    track.applyConstraints({ advanced: [{ exposureCompensation: parseFloat(e.target.value) }] })
                        .catch(e => console.warn("EV failed:", e));
                });
            }
        }

        // ==========================================
        // 4. 渲染循環
        // ==========================================

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            // [新增] 視窗大小改變時，更新 shader 的解析度參數
            if (material) {
                material.uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (material) {
                material.uniforms.time.value += 0.05;
            }
            renderer.render(scene, camera);
        }

        // ==========================================
        // 5. UI 互動 (Grid & Capture) - 保留
        // ==========================================

        // Grid
        const gridToggle = document.getElementById('grid-toggle');
        const gridOverlay = document.getElementById('grid-overlay');
        let isGridOn = false;

        gridToggle.addEventListener('click', () => {
            isGridOn = !isGridOn;
            gridOverlay.style.display = isGridOn ? 'block' : 'none';
            gridToggle.classList.toggle('active', isGridOn);
        });

        // Shutter
        const shutterBtn = document.getElementById('shutter-btn');
        shutterBtn.addEventListener('click', () => {
            renderer.render(scene, camera); 
            const dataURL = renderer.domElement.toDataURL('image/jpeg', 0.95);
            
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            // 更新檔名
            link.download = `ChenChengPo_Sharp_Filter_${timestamp}.jpg`;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            const originalBg = shutterBtn.querySelector('#shutter-inner').style.backgroundColor;
            shutterBtn.querySelector('#shutter-inner').style.backgroundColor = "#ffe066"; 
            setTimeout(() => {
                shutterBtn.querySelector('#shutter-inner').style.backgroundColor = originalBg;
            }, 100);
        });

        init();

    </script>
</body>
</html>
