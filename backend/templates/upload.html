<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .upload-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        /* 客製化檔案上傳按鈕 */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        .file-input-button {
            border: 2px solid #007bff;
            color: #007bff;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        #file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        #image-preview {
            margin-top: 20px;
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ddd;
            display: none; /* 預設隱藏 */
            border-radius: 5px;
        }
        #submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>請上傳您的圖片</h2>
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        
        <div class="file-input-wrapper">
            <button type="button" class="file-input-button">選擇檔案</button>
            <input type="file" id="file-input" name="myImage" accept="image/*" required>
        </div>

        <p id="file-name">尚未選擇任何檔案</p>
        
        <div>
            <button id="submit-btn" type="submit">上傳圖片</button>
        </div>

    </form>
    
    <img id="image-preview" src="#" alt="圖片預覽"/>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');
    const imagePreview = document.getElementById('image-preview');

    fileInput.addEventListener('change', function() {
        // 取得選擇的檔案
        const file = this.files[0];

        if (file) {
            // 更新顯示的檔案名稱
            fileNameDisplay.textContent = `已選擇檔案：${file.name}`;
            
            // 讀取檔案並顯示預覽圖
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block'; // 顯示預覽圖
            }
            reader.readAsDataURL(file);
        } else {
            fileNameDisplay.textContent = '尚未選擇任何檔案';
            imagePreview.style.display = 'none'; // 隱藏預覽圖
        }
    });
</script>

</body>
</html>
